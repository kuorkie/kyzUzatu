
<div class="rsvp-form">
  <span style="font-size: 25px;">Тойға қатысуыңыз</span><br>
  <form [formGroup]="rsvpForm" (ngSubmit)="onSubmit()" style="font-size: 20px;">
    <div >
      <label for="name" class="in">Аты-жөніңіз жұбыңызбен келетін болсаңыз, есімдеріңізді бірге жазуыңызды өтінеміз:
      </label>
      <input id="name" formControlName="name" class="custom-input" type="text" required>
    </div>

    <div style="display: flex;flex-direction: column;">
      <div>
        <input type="radio" class="in" value="Келемін"  formControlName="attending"> <label>Келемін</label>

      </div>

      <div>
        <input type="radio"class="in" value="Жұбыммен келемін"  formControlName="attending"><label>Жұбыммен келемін</label>
      </div>

      <div>
        <input type="radio"class="in" value="Өкінішке орай,келе алмаймын"  formControlName="attending"><label>Өкінішке орай,келе алмаймын</label>
      </div>


    </div>

    <button type="submit" [disabled]="rsvpForm.invalid">Жіберу</button>
  </form>
</div>
